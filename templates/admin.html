{% extends "base.html" %}

{% block content %}
<div class="container mt-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h1 class="text-danger">Panou Administrator</h1>
    </div>

    <div class="card shadow">
        <div class="card-header bg-dark text-white">Listă Utilizatori Înregistrați</div>
        <div class="card-body p-0">
            <table class="table table-striped mb-0">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Username</th>
                        <th>Email</th>
                        <th>Predicții Făcute</th>
                    </tr>
                </thead>
                <tbody>
                    {% for user in users %}
                    <tr>
                        <td>{{ user.id }}</td>
                        <td class="fw-bold">{{ user.username }}</td>
                        <td>{{ user.email }}</td>
                        <td>{{ user.predictions|length }}</td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
</div>
{% endblock %}
